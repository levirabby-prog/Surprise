<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Meri Jaan ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .message {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.5em;
      margin: 0.2em 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="message">
    <h1>Happy Birthday Meri Jaan ðŸ’–</h1>
    <p>You are my princess, my cutie, my sweetie, my sweetheart, my love, my peace, my babygirl, my everything.</p>
    <p>On your special day, may Allah always keep you smiling and fulfill all your duas. Ameen.</p>
    <p>I love you more than words can ever hold. Always yours.</p>
  </div>
  <script>
    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = [];
    const numPieces = 150;

    function randomColor() {
      const colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    class ConfettiPiece {
      constructor() {
        this.x = Math.random() * confetti.width;
        this.y = Math.random() * confetti.height - confetti.height;
        this.size = Math.random() * 10 + 5;
        this.speed = Math.random() * 3 + 2;
        this.color = randomColor();
        this.rotation = Math.random() * 360;
      }
      update() {
        this.y += this.speed;
        if (this.y > confetti.height) {
          this.y = -10;
          this.x = Math.random() * confetti.width;
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.size, this.y + this.size / 2);
        ctx.lineTo(this.x, this.y + this.size);
        ctx.closePath();
        ctx.fill();
      }
    }

    for (let i = 0; i < numPieces; i++) {
      pieces.push(new ConfettiPiece());
    }

    function animate() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      pieces.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
    });
  </script>
</body>
</html>
